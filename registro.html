<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/registro.js"></script>
</head>
<body>
    <header>
        <span class="material-symbols-outlined" id="back">arrow_back</span>
        <span>Crea tu cuenta</span>
    </header>
    <main>
        <form class="container">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" autocomplete="on" >
            <span id="errorEmail"></span>

            <label for="firstname">Nombre</label>
            <input type="text" name="firstname" id="firstname">
            <span></span>

            <label for="lastname">Apellidos</label>
            <input type="text" name="lastname" id="lastname">
            <span></span>

            <label for="dob">Fecha de Nacimiento</label>
            <input type="date" name="dob" id="dob">
            <span></span>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password">
            <span id="errorPassword"></span>

            <label for="password2">Repita Contraseña</label>
            <input type="password" name="password2" id="password2">
            <span id="errorPassword2"></span>
            <span></span>
            <button id="registro" type="button">Registrarse</button>
            <p  id="mensajeRegistro"></p>
        </form>
    </main>
</body>

</html>
